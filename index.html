<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img src="./images/pattern-background-mobile.svg" alt="wave-bg" class="wave-bg--mobile">
  <img src="./images/pattern-background-desktop.svg" alt="" class="wave-bg--desktop">
  <main class="main">
    <div class="card">
      <div class="card-img">
        <figure class="figure">
          <img src="./images/illustration-hero.svg" alt="illustration-music" class="figure__img">
        </figure>
      </div>
      <div class="card-text">
        <h1 class="card-text__title">Order Summary</h1>
        <p class="card-text__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="annual-plan">
          <div class="annual-plan__icon">
            <img src="./images/icon-music.svg" alt="music-icon" class="music__icon">
          </div>
          <div class="annual-plan__information">
            <h2 class="annual-plan__title">Annual Plan</h2>
            <p class="annual-plan__price">$59.99/year</p>
          </div>
          <div class="annual-plan__change">
            <a href="#" class="change__enlace">Change</a>
          </div>
        </div>
        <a href="#" class="payment-button">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
